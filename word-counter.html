<!DOCTYPE html>
<html>
<head>
<title>Word Counter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Word Counter</h2>
<textarea id="text" rows="6" cols="40"></textarea>
<p id="count"></p>
<script>
text.oninput=()=>count.innerText="Words: "+text.value.trim().split(/\s+/).filter(Boolean).length;
</script>
</body>
</html>
